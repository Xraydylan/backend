      sex:
        type: "string"
        enum: ["m", "f", "d"]
        example: "f"
      birthday:
        type: "string"
        example: "1990-01-01"
      weight:
        type: "number"
        example: 60
      clientVersion:
        type: "integer"
        format: "int64"
        example: 1
      platform:
        type: "string"
        enum: ["ios", "android", "windows"]
        example: "android"
    xml:
      name: "User"

