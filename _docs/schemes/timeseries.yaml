definitions:
# Schema for Timeseries
  Timeseries:
    type: "object"
    properties:
      name:
        type: "string"
        example: 'VOC'
      unit:
        type: "string"
        example: 'kOhm'
      data:
        type: "array"
        items:
          type: "object"
          $ref: "#/definitions/TimeseriesData"
      offset:
        type: "number"
        example: 0.0
    xml:
      name: "Timeseries"
