/labels:
  get:
    tags:
    - "labels"
    summary: "Returns all labels"
    description: "Returns a list of all available labels"
    operationId: "getLabels"
    produces:
    - "application/json"
    parameters: []
    responses:
      200:
        description: "successful operation"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Label"
    security:
    - api_key: []
  post:
    tags:
    - "labels"
    summary: "Add a new label"
    description: "Creates a new label"
    operationId: "createLabel"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - in: "body"
      name: "body"
      description: "Label object that needs to be created"
      required: true
      schema:
        $ref: "#/definitions/Label"
    responses:
      201:
        description: "Created"
      405:
        description: "Invalid input"
    security:
    - api_key: []
  put:
    tags:
    - "labels"
    summary: "Update existing labels"
    description: "Updates a bulk of labels"
    operationId: "updateLabels"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - in: "body"
      name: "body"
      description: "Labels that need to be updated"
      required: true
      schema:
        type: "array"
        items:
          $ref: "#/definitions/Label"
    responses:
      501:
        description: "Not Implemented"
    security:
    - api_key: []
  delete:
    tags:
    - "labels"
    summary: "Deletes all labels"
    description: "Deletes all labels"
    operationId: "deleteLabels"
    produces:
    - "application/json"
    parameters: []
    responses:
      200:
        description: "deleted all labels"
    security:
    - api_key: []

/labels/{id}:
