  put:
    tags:
    - "labels"
    summary: "Update a label by id"
    description: "Update a single label by id"
    operationId: "updateLabelById"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "id"
      in: "path"
      description: "ID of label to update"
      required: true
      type: "string"
    responses:
