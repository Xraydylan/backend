/datasets/{datasetId}/events:
  get:
    tags:
    - "datasets"
    summary: "Returns all events for a given dataset"
    description: "Returns a list of all available events for a given dataset"
    operationId: "getDatasetEvents"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/DatasetEvent"
    security:
    - api_key: []
  post:
    tags:
    - "datasets"
    summary: "Add a new event"
    description: "Creates a new event for a given dataset"
    operationId: "createDatasetEvent"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - in: "body"
      name: "body"
      description: "DatasetEvent object that needs to be created"
      required: true
      schema:
        $ref: "#/definitions/DatasetEvent"
    responses:
      201:
        description: "Created"
      405:
        description: "Invalid input"
    security:
    - api_key: []
  put:
    tags:
    - "datasets"
    summary: "Update existing events for a given dataset"
    description: "Updates a bulk of events for a given dataset"
    operationId: "updateDatasetEvents"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - in: "body"
      name: "body"
      description: "DatasetEvents that need to be updated"
      required: true
      schema:
        type: "array"
        items:
          $ref: "#/definitions/DatasetEvent"
    responses:
      501:
        description: "Not Implemented"
    security:
    - api_key: []
  delete:
    tags:
    - "datasets"
    summary: "Deletes all events for a given dataset"
    description: "Deletes all events for a given dataset"
    operationId: "deleteDatasetEvents"
    produces:
    - "application/json"
    parameters:
      - name: "datasetId"
        in: "path"
        description: "ID of associated dataset"
        required: true
        type: "integer"
        format: "int64"
    responses:
      200:
        description: "deleted all event for given dataset"
    security:
    - api_key: []

