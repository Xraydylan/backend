/datasets/{datasetId}/results:
  get:
    tags:
    - "datasets"
    summary: "Returns all results for a given dataset"
    description: "Returns a list of all available results for a given dataset"
    operationId: "getResults"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Result"
    security:
    - api_key: []
  post:
    tags:
    - "datasets"
    summary: "Add a new result"
    description: "Creates a new result for a given dataset"
    operationId: "createResult"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - in: "body"
      name: "body"
      description: "Result object that needs to be created"
      required: true
      schema:
        $ref: "#/definitions/Result"
    responses:
      201:
        description: "Created"
      405:
        description: "Invalid input"
    security:
    - api_key: []
  put:
    tags:
    - "datasets"
    summary: "Update existing results for a given dataset"
    description: "Updates a bulk of results for a given dataset"
    operationId: "updateResults"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - in: "body"
      name: "body"
      description: "Results that need to be updated"
      required: true
      schema:
        type: "array"
        items:
          $ref: "#/definitions/Result"
    responses:
      501:
        description: "Not Implemented"
    security:
    - api_key: []
  delete:
    tags:
    - "datasets"
    summary: "Deletes all results for a given dataset"
    description: "Deletes all results for a given dataset"
    operationId: "deleteResults"
    produces:
    - "application/json"
    parameters:
      - name: "datasetId"
        in: "path"
        description: "ID of associated dataset"
        required: true
        type: "integer"
        format: "int64"
    responses:
      200:
        description: "deleted all result for given dataset"
    security:
    - api_key: []

