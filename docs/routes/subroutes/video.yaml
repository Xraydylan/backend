/datasets/{datasetId}/video:
  post:
    tags:
    - "datasets"
    summary: "Add a new video"
    description: "Creates a new video for a given dataset"
    operationId: "createVideo"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - in: "body"
      name: "body"
      description: "Video object that needs to be created"
      required: true
      schema:
        $ref: "#/definitions/Video"
    responses:
      201:
        description: "Created"
      405:
        description: "Invalid input"
    security:
    - api_key: []

/datasets/{datasetId}/video/{id}:
  get:
    tags:
    - "datasets"
    summary: "Get an video by id for a given dataset"
    description: "Returns a single video for a given dataset"
    operationId: "getVideoById"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - name: "id"
      in: "path"
      description: "ID of video to return"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          $ref: "#/definitions/Video"
      400:
        description: "Invalid ID supplied"
      404:
        description: "Dataset or Video not found"
    security:
    - api_key: []
  post:
    tags:
    - "datasets"
    summary: "Create an video by id for a given dataset"
    description: "Create a single video by id for a given dataset"
    operationId: "createVideoById"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - name: "id"
      in: "path"
      description: "ID of video to return"
      required: true
      type: "integer"
      format: "int64"
    responses:
      500:
        description: "Method not allowed"
    security:
    - api_key: []
    deprecated: true
  put:
    tags:
    - "datasets"
    summary: "Update an video by id for a given dataset"
    description: "Update a single video by id for a given dataset"
    operationId: "updateVideoById"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - name: "id"
      in: "path"
      description: "ID of video to return"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          $ref: "#/definitions/Video"
      400:
        description: "Invalid ID supplied"
      404:
        description: "Dataset or Video not found"
    security:
    - api_key: []
  delete:
    tags:
    - "datasets"
    summary: "Deletes video by id for a given dataset"
    description: "Deletes video by id for a given dataset"
    operationId: "deleteVideoById"
    produces:
    - "application/json"
    parameters:
    - name: "datasetId"
      in: "path"
      description: "ID of associated dataset"
      required: true
      type: "integer"
      format: "int64"
    - name: "id"
      in: "path"
      description: "ID of video to return"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
    security:
    - api_key: []
