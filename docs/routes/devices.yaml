/devices:
  get:
    tags:
    - "devices"
    summary: "Returns all devices"
    description: "Returns a list of all available devices"
    operationId: "getDevices"
    produces:
    - "application/json"
    parameters: []
    responses:
      200:
        description: "successful operation"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Device"
    security:
    - api_key: []
  post:
    tags:
    - "devices"
    summary: "Add a new device"
    description: "Creates a new device"
    operationId: "createDevice"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - in: "body"
      name: "body"
      description: "Device object that needs to be created"
      required: true
      schema:
        $ref: "#/definitions/Device"
    responses:
      201:
        description: "Created"
      405:
        description: "Invalid input"
    security:
    - api_key: []
  put:
    tags:
    - "devices"
    summary: "Update existing devices"
    description: "Updates a bulk of devices"
    operationId: "updateDevices"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - in: "body"
      name: "body"
      description: "Devices that need to be updated"
      required: true
      schema:
        type: "array"
        items:
          $ref: "#/definitions/Device"
    responses:
      501:
        description: "Not Implemented"
    security:
    - api_key: []
  delete:
    tags:
    - "devices"
    summary: "Deletes all devices"
    description: "Deletes all devices"
    operationId: "deleteDevices"
    produces:
    - "application/json"
    parameters: []
    responses:
      200:
        description: "deleted all devices"
    security:
    - api_key: []

/devices/{id}:
  get:
    tags:
    - "devices"
    summary: "Get a device by id"
    description: "Returns a single device"
    operationId: "getDeviceById"
    produces:
    - "application/json"
    parameters:
    - name: "id"
      in: "path"
      description: "ID of device to return"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          $ref: "#/definitions/Device"
      400:
        description: "Invalid ID supplied"
      404:
        description: "Device not found"
    security:
    - api_key: []
  post:
    tags:
    - "devices"
    summary: "Create a device by id"
    description: "Create a single device by id"
    operationId: "createDeviceById"
    produces:
    - "application/json"
    parameters:
    - name: "id"
      in: "path"
      description: "ID of device to create"
      required: true
      type: "integer"
      format: "int64"
    responses:
      500:
        description: "Method not allowed"
    security:
    - api_key: []
    deprecated: true
  put:
    tags:
    - "devices"
    summary: "Update a device by id"
    description: "Update a single device by id"
    operationId: "updateDeviceById"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "id"
      in: "path"
      description: "ID of device to update"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
        schema:
          $ref: "#/definitions/Device"
      400:
        description: "Invalid ID supplied"
      404:
        description: "Device not found"
    security:
    - api_key: []
  delete:
    tags:
    - "devices"
    summary: "Deletes a devices by id"
    description: "Deletes a specific devices by id"
    operationId: "deleteDeviceById"
    produces:
    - "application/json"
    parameters:
    - name: "id"
      in: "path"
      description: "ID of device to delete"
      required: true
      type: "integer"
      format: "int64"
    responses:
      200:
        description: "successful operation"
    security:
    - api_key: []
